<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Godwin">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a registration page template based on Bootstrap 5">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
	<!-- Custom CSS for Notification Styling -->
	<style>
		#notification {
			display: none;
			position: fixed;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			padding: 15px;
			border-radius: 8px;
			z-index: 1000;
			font-size: 1rem;
			text-align: center;
			width: 80%; /* Notification width to adjust for mobile devices */
			max-width: 500px; /* Limit max width on larger screens */
		}
		#notification.success {
			background-color: #28a745; /* Green for success */
			color: white;
		}
		#notification.error {
			background-color: #dc3545; /* Red for errors */
			color: white;
		}
	</style>
</head>

<body style="background-color: #19585D;">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="Group 924.png" alt="logo" width="200">
					</div>

					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>

							<!-- Pop-up notification div -->
							<div id="notification">
								<span id="notification-message"></span>
							</div>
							
							<!-- Form starts here -->
							<form action="/register" method="POST" class="needs-validation" novalidate autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required>
									<div class="invalid-feedback">
										Name is required.
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Please enter a valid email address.
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
									<div class="invalid-feedback">
										Password is required.
									</div>
								</div>

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and conditions.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register
									</button>
								</div>
							</form>
							<!-- Form ends here -->
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="/" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2024-2030 &mdash; Goal Enterprise 
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Notification Script -->
	<script>
		function showNotification(message, isError = false) {
			const notification = document.getElementById('notification');
			const notificationMessage = document.getElementById('notification-message');

			// Set message content
			notificationMessage.textContent = message;

			// Toggle background color for success or error
			if (isError) {
				notification.classList.add('error');
				notification.classList.remove('success');
			} else {
				notification.classList.add('success');
				notification.classList.remove('error');
			}

			// Display notification
			notification.style.display = 'block';

			// Hide the notification after 3 seconds
			setTimeout(() => {
				notification.style.display = 'none';
			}, 3000);
		}

		// Check if there is a notification message to show (e.g., from server-side redirect)
		document.addEventListener('DOMContentLoaded', () => {
			// Assuming the server sends the message as a query parameter like '?message=Your+message+here'
			const urlParams = new URLSearchParams(window.location.search);
			const message = urlParams.get('message');

			// Detect success or error type based on URL parameter
			if (message) {
				// Example: pass "error" in the URL as '?message=Your+message+here&type=error'
				const isError = urlParams.get('type') === 'error';
				showNotification(decodeURIComponent(message), isError);
			}
		});
	</script>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
